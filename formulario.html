<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Mi primer formualrio</h1>
    <form action="resultado.html" method="post">
        <label for="nombre">Nombre: </label>    
        <input type="text" name="nombre" id="nombre" >
        <fieldset>
            <legend>Login</legend>
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" placeholder="correo electronico" autocomplete="on" required>
            <label for="contraseña">contraseña: </label>
            <input type="password" name="contraseña" id="contraseña" placeholder="contraseña" required>
        </fieldset>
        
        <fieldset>
            <legend>Registro</legend>
            <label for="name">Nombre: </label>
            <input id="name" type="text" placeholder="Nombre" autocomplete="on" required><br><br>
            <label for="lastname">Apellido: </label>
            <input id="lastname" type="text" placeholder="Apellido" autocomplete="on" required><br><br>
            <label for="email">Correo: </label>
            <input id="email" type="email" placeholder="Correo" autocomplete="on" oncopy=" return false;"  required><br><br>
            <label for="pass">Contraseña: </label>
            <input type="password" id="pass" placeholder="Contraseña"><br><br>
            <label for="email">Repetir correo: </label>
            <input id="email" type="email" placeholder="Correo" autocomplete="on" onpaste="return false;" required><br><br>
            
        </fieldset>
        <fieldset>
            <legend>Listas</legend>
            <select name="lista" id="lista">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="" selected="selected">Seleccione una opcion</option>
                
            </select>
              
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
